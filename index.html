<h1>Rock, Paper, Scissors</h1>
<div class="box">
    <div class="content">
        <p class="content-desc">Select either rock, paper, or scissors and see if you can beat the computer!</p>
        <p class="content-info"><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
        <div class='score'></div>
        <div class='message'></div>

        <button type='button' class="btn">Rock</button>
        <button type='button' class="btn">Paper</button>
        <button type='button' class="btn">Scissors</button>
    </div>

</div>
